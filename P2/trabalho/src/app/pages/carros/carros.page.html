<ion-header>
  <ion-toolbar>
    <ion-title>Carros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let c of carros | async">
    <!-- Link para edição-->
    <ion-item (click)="editCarro(c.id)">
    <h2>{{c.marca}}</h2>
    </ion-item>
    <!-- Botao para apagar-->
    <ion-item-options side="end">
    <ion-button color="danger" (click)="removeCarro(c.id)">
    <ion-icon name="trash"></ion-icon>
    Excluir
    </ion-button>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
   

</ion-content>
